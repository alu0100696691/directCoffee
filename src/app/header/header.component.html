<div class="row">
  <div class="col-11" style="padding-right: 0px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">DirectCoffee</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/projects" *ngIf="isAuth()">Projects</a>
          </li>          
        </ul>
      </div>
    </nav>
  </div>
  <div class="col-1" style="padding-left: 0px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <p *ngIf="isAuth()">{{ user }}</p>
      <button class="btn btn-primary" routerLink="/login" *ngIf="!isAuth()">Login</button>
      <button class="btn btn-primary" (click)="onLogout()" *ngIf="isAuth()">Logout</button>
    </nav>
  </div>
</div>
