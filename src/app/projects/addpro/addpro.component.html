<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Add new project</h2>
    <a class="btn btn-primary float-md-right" routerLink="/projects">
      Return to the list
    </a>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Project's name</label>
        <input type="text"
               class="form-control"
               id="name"
               formControlName="name">
      </div>
      <div class="form-group">
        <label for="technology">Technology</label>
        <input type="text"
               class="form-control"
               id="technology"
               formControlName="technology">
      </div>
      <div class="form-group">
        <label for="manager">Project manager</label>
        <input type="text"
               class="form-control"
               id="manager"
               formControlName="manager">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               formControlName="description">
      </div>      
      <button type="submit"
              class="btn btn-primary"
              [disabled]="!projectForm.valid">
                Add project
      </button>
      <a class="btn btn-danger" routerLink="/projects">Cancel</a>
      <p class="alert alert-danger" *ngIf="!projectForm.valid">
        Please complete all required fields
      </p>
    </form>
  </div>
  <div class="col col-md"></div>
</div>
