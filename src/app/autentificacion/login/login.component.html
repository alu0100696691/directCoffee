<div class="container">
  <div class="row">
    <div class="col col-md"></div>
    <div class="col-10 col-md-8">
      <form [formGroup]="loginForm" (ngSubmit)="loginUsuario()">        
        <div class="form-group">
          <label for="exampleInputEmail1">* Dirección de correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" 
                  aria-describedby="emailHelp" placeholder="Email" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">* Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>        
        <hr>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login usuario</button>
        <hr>
        <p class="alert alert-danger" *ngIf="!loginForm.valid">
          Por favor complete todos los campos obligatorios.
        </p>
        
        <a class="badge badge-primary" routerLink="/registro">Crear una cuenta.</a>
        
      </form>
    </div>
    <div class="col col-md"></div>
  </div>
</div>
